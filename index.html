<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Stop-Watch</title>
  <meta name="description" content="Stopwatch web app with lap functionality" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- External CSS File Link -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Favicon Icon-->
  <link rel="icon" type="image/png" href="./img/favicon.png" />

  <!-- jQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.js"></script>

  <!-- FontAwesome CDN-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-expand-lg bg-white thinner navcol">
    <div class="container-fluid d-flex justify-content-between align-items-center" style="padding-right: 30px;">
      <div class="maintitle d-flex align-items-center">
        <img src="./img/logo.gif" style="height: 3rem; width: 3rem; margin-right: 1rem;" alt="Logo">
        <span id="title1">Stop Watch</span>
      </div>
      <div id="switch-theme">
        <input type="checkbox" id="light" class="checkbox">
        <label for="light" class="label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div id="container">
      <div id="time">
        <span>
          <span class="digit" id="hr">00</span>
          <span class="txt">Hr</span>
        </span>
        <span>
          <span class="digit" id="min">00</span>
          <span class="txt">Min</span>
        </span>
        <span>
          <span class="digit" id="sec">00</span>
          <span class="txt">Sec</span>
        </span>
        <span>
          <span class="digit" id="count">00</span>
          <span class="txt">Ms</span>
        </span>
      </div>
      <span class="todayDate">
        <h3><span id="d1"></span></h3>
      </span>

      <hr />

      <div id="btn-container">
        <button class="buttons" id="start" onclick="start()">
          <i class="fas fa-play-circle"></i> Start
        </button>
        <button class="buttons" id="reset" onclick="reset()">
          <i class="fas fa-undo"></i> Reset
        </button>
        <button class="buttons" id="lap" onclick="lap()">
          <i class="fas fa-stopwatch"></i> Lap
        </button>
        <button class="buttons" id="clearlap" onclick="clearLap()">
          <i class="fas fa-trash"></i> Clear Lap
        </button>
      </div>

      <div id="record-container">
        <table id="record-table">
          <thead>
            <tr>
              <th>Lap Number</th>
              <th>Time</th>
              <th>Diff</th>
            </tr>
          </thead>
          <tbody id="record-table-body"></tbody>
        </table>
      </div>
      <hr />
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
  <script>
    // Keyboard Shortcuts
    document.addEventListener("keyup", (event) => {
      if (event.code === "Space") start();
      if (event.code === "Backspace") reset();
      if (event.code === "Enter") lap();
      if (event.code === "Numpad0") clearLap();
    });
  </script>
</body>

</html>
